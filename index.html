<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>TalabiDele (TalabiDele) / Repositories . Github</title>
  </head>
  <body>
    <div class="conatiner">
      <nav>
        <ul class="left-nav">
          <li>
            <a href="#"><i class="fab fa-github fa-2x"></i></a>
          </li>
          <li>
            <input
              type="text"
              name=""
              id="nav-search"
              placeholder="Search or jump to..."
            />
          </li>
          <li>
            <a href="#">Pull requests</a>
          </li>
          <li>
            <a href="#">Issues</a>
          </li>
          <li>
            <a href="#">Codespaces</a>
          </li>
          <li>
            <a href="#">Marketplace</a>
          </li>
          <li>
            <a href="#">Explore</a>
          </li>
        </ul>
        <ul class="right-nav">
          <li>
            <a href="#"><i class="fas fa-bell"></i></a>
          </li>
          <li>
            <a href="#" class="align-center"
              ><i class="fas fa-plus"></i><i class="fas fa-sort-down"></i
            ></a>
          </li>
          <li>
            <a href="#" class="align-center"
              ><span class="profile-img"></span><i class="fas fa-sort-down"></i
            ></a>
          </li>
        </ul>
      </nav>

      <div class="hero">
        <div class="profile-nav">
          <ul>
            <li><i class="fas fa-book-open"></i> Overview</li>
            <li class="active">
              <i class="fas fa-book"></i> Repositories
              <span class="repo-count"></span>
            </li>
            <li><i class="far fa-chart-bar"></i> Projects</li>
            <li><i class="fas fa-cube"></i> Packages</li>
          </ul>
        </div>
        <div class="profile">
          <div class="profile-info"></div>
          <div class="repos">
            <div class="repos-menu">
              <input
                type="text"
                class="repo-input"
                placeholder="Find a repository..."
              />
            </div>
            <p class="repo-num"></p>
            <div class="repo-item"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dom.js"></script>
  </body>
</html>
